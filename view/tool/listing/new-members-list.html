  {Pannel}
{header}
  <header class="clearfix atk-actions  {$class} ">
    <div style="100%" class="filter-block">
      <div class="pull-right">{$grid_buttons} </div>
      <div class="form-group pull-right xepan-filter-form">
            </div>
    </div>
  </header>
{/header}
  {/Pannel}
  <div class="row">
    {rows}
    {row}
		<div class="our-teachers module" scrollamount="" style="display: block; margin-bottom: auto;" id="xepan-7633d1f2-6aa3-4a56b937-68e1a740b78d">
          <div class="col-md-6">

                <img class="profile-img" src="{$image}" alt="">

                    <h3 class="person-post">{$post}</h3>
                  {/}
                  {name_wrapper} 
                    <p class="person-name">{$name}</p>
                  {/}
				  {contact_no_wrapper}

                    <p class="person-address">{$address}</p>
                  {/}               
				</div>
			  </div>
          </div>
		</div>
    {/}{/}
  </div>
  {not_found}

    <div class="atk-padding-large atk-align-center"><span class="atk-label atk-effect-warning"><span class="icon-attention">&nbsp;{$not_found_message}</span></span></div>
  </div>
  {/}
